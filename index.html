<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Coding Interview Questions</title>
    

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        @font-face {
            font-family: roboto;
            src: url(fonts/roboto-regular-webfont.woff2);
        }
        body {
            font-family: roboto;
        }
        h1 {
            font-size: 2em;
            margin: 20px;
        }
        header {
            display: flex;  
            justify-content: center;
        }
        input {
            width: 60px;
        }
        textarea {
            margin-bottom: 20px;
            width: 100%;
        }
        .menu {
            padding: 20px;
            
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .card-header {
            cursor: pointer;
        }
        .collapse, .collapsed {
            overflow-x: scroll;
        }
    </style>
</head>
<body>
    <header>
        <h1>Super Coding Questions</h1>
    </header>

    <main class="container">
        <div class="menu">
            <div id="question-number"><!-- code injected here --></div>
            <button class="btn btn-primary" id="next">Next</button>
        </div>

        <div id="accordion">
            <!-- code injected here -->
        </div>
        
        <textarea name="notes" id="notes" cols="30" rows="5" placeholder="Text notes here if you need"></textarea>

    </main>

    <!--LIBRAIRIES JS-->

    <script src="./js/db.js"></script>
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        ////////////

        class Dice {
            constructor(number) {
                number = this.number
            }

            rollDice(number) {
                return Math.floor(Math.random() * number + 1);
            }
        }

        let dice = new Dice(10);
        console.log(dice.rollDice(DATABASE.length));

        function printQuestion(whatNumber) {
            document.querySelector("#accordion").innerHTML =
            `
                <div class="card">

                    <div class="card-header" id="heading-${whatNumber}">
                        <h5 class="mb-0">
                            <div class="collapsed" data-toggle="collapse" data-target="#key-${whatNumber}" aria-expanded="false" aria-controls="key-${whatNumber}">
                                ${DATABASE[whatNumber].question}
                            </div>
                        </h5>
                    </div>

                    <div id="key-${whatNumber}" class="collapse" aria-labelledby="key-${whatNumber}" data-parent="#accordion">
                        <div class="card-body">
                            <pre>${DATABASE[whatNumber].answer}</pre>
                        </div>
                    </div>

                </div>
            `;
        }

        function updateQuestionNumber(whatNumber) {
            document.querySelector("#question-number").innerHTML = `${whatNumber} / ${DATABASE.length}`;
        }

        // event listeners
        document.querySelector("button").addEventListener("click", function () {
            main();
        });

        // function calls

        function main() {
            const number = dice.rollDice(DATABASE.length - 1);

            printQuestion(number);
            updateQuestionNumber(number);
        }

        main();

    </script>
</body>
</html>
