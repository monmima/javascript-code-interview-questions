<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Coding Interview Questions</title>
    

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        @font-face {
            font-family: roboto;
            src: url(fonts/roboto-regular-webfont.woff2);
        }
        body {
            font-family: roboto;
        }
        h1 {
            font-size: 2em;
            margin: 20px;
        }
        header {
            display: flex;  
            justify-content: center;
        }
        input {
            width: 60px;
        }
        textarea {
            margin-bottom: 20px;
            width: 100%;
        }
        .buttons {
            padding: 20px;
            
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .card-header {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Super Coding Interview Questions</h1>
    </header>

    <main class="container">
        <div class="buttons">
            <button class="btn btn-primary" id="left-arrow"><===</button>
            <div>
                <input id="question-number-a" type="number" min="1" max="">
                <span> / </span>
                <span id="question-number-b">0</span>
            </div>

            <button class="btn btn-primary" id="right-arrow">===></button>
        </div>

        <div id="accordion">

            <!-- code injected here -->
    
        </div>
        
        <textarea name="notes" id="notes" cols="30" rows="5" placeholder="Text notes here if you need"></textarea>

    </main>

    <!--LIBRAIRIES JS-->

    <script src="./js/db.js"></script>
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        ////////////

        let currentIndex = 1;

        function printQuestion() {
            document.querySelector("#accordion").innerHTML =
            `
                <div class="card">

                    <div class="card-header" id="heading-${currentIndex}">
                        <h5 class="mb-0">
                            <div class="collapsed" data-toggle="collapse" data-target="#key-${currentIndex}" aria-expanded="false" aria-controls="key-${currentIndex}">

                                ${DATABASE[currentIndex].question}

                            </div>
                        </h5>
                    </div>

                    <div id="key-${currentIndex}" class="collapse" aria-labelledby="key-${currentIndex}" data-parent="#accordion">
                        <div class="card-body">
                            <pre>${DATABASE[currentIndex].answer}</pre>
                        </div>
                    </div>

                </div>
            `;
        }

        function updateQuestionNumber() {
            document.querySelector("#question-number-a").value = `${currentIndex}`;
            document.querySelector("#question-number-b").innerHTML = `${DATABASE.length}`;
        }

        function handleInputChange() {
            currentIndex = document.querySelector("input").value;
            // console.log(document.querySelector("input").value);
            main();
 
        }

        function handleArrowEvents(whatDirection) {
            if (whatDirection === "left") {
                if (currentIndex - 1 >= 0) {
                    currentIndex = currentIndex - 1;
                }
            } else {
                if (currentIndex + 1 <= DATABASE.length - 1) {
                    currentIndex = currentIndex + 1;
                }
            }

            main();

            // console.log(whatDirection, currentIndex, DATABASE.length);
        }

        // event handlers
        document.querySelector("#left-arrow").addEventListener("click", function() {
            handleArrowEvents("left");
        });

        document.querySelector("#right-arrow").addEventListener("click", function() {
            handleArrowEvents("right");
        });

        // touches du clavier
        document.addEventListener("keydown", function(e) {
            // console.log(e.key);

            if (e.key === "ArrowLeft") {
                handleArrowEvents("left");
            }

            else if (e.key === "ArrowRight") {
                handleArrowEvents("right");
            }

        });

        document.querySelector("input").addEventListener("change", function() {
            handleInputChange();
        });

        // function calls

        function main() {
            printQuestion();
            updateQuestionNumber();
        }

        main();

    </script>
</body>
</html>
